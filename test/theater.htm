<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../style.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <h1>My Theater</h1>
    
    
    <div id="mainContainer"></div>
    <input type="button" value="Add Item" id="butAddItem" />
    <script type="text/template" id="tmplt-Songs">
        <div id="song_list_container">
        </div>
    </script>
    <script type="text/template" id="tmplt-Song">
			<div class="song_container" id="<%= id %>" title="<%= title %>" artist="<%= artist %>">
				<div class="song_info">
					<span class="song"><%= title %></span>
				</div>
			</div>
    </script>

    <script src="scripts/libs/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="scripts/libs/underscore.js" type="text/javascript"></script>
    <script src="scripts/libs/backbone.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>   
</body>
</html>
